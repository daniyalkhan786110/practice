!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .contact-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-control {
      border: 1px solid #000000;
      border-radius: 4px;
    }
    .contact-info i {
      color: #f9a825;
      margin-right: 10px;
    }
    .submit-btn {
      background-color: #f9a825;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
    .submit-btn:hover {
      background-color: #000000;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .form-row .col-md-6 {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div class="contact-container">
  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-7">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email Address">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="col-12">
            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="submit-btn">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="col-md-5">
      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Walking Street, Los Angeles, California, USA</p>
        <p><i class="fas fa-envelope"></i> info@cloux.com</p>
        <p><i class="fas fa-phone"></i> 0674 987 66 59</p>
        <p><i class="fas fa-fax"></i> 1923 236 12 96</p>
        <p>Lorem ipsum dolor sit amet, <strong>voluptua iracundia disputationi an pri</strong>, his utinam principes dignissim ad.</p>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
